singleton_receiver_creator/check-default-values:
  receiver:
    otlp:
      protocols:
        grpc:
singleton_receiver_creator/check-all-values:
  auth_type: serviceAccount
  leader_election:
    lease_name: foo
    lease_namespace: bar
    lease_duration: 15s
    renew_deadline: 10s
    retry_period: 2s
  receiver:
    k8s_cluster:
      auth_type: serviceAccount
      node_conditions_to_report: [ Ready, MemoryPressure ]
      allocatable_types_to_report: [ cpu, memory ]
      metrics:
        k8s.container.cpu_limit:
          enabled: false
      resource_attributes:
        container.id:
          enabled: false
singleton_receiver_creator/check-kubeconfig-authtype:
  auth_type: kubeConfig
  leader_election:
    lease_name: foo
    lease_namespace: bar
    lease_duration: 15s
    renew_deadline: 10s
    retry_period: 2s
  receiver:
    k8s_cluster:
      auth_type: serviceAccount
      node_conditions_to_report: [ Ready, MemoryPressure ]
      allocatable_types_to_report: [ cpu, memory ]
      metrics:
        k8s.container.cpu_limit:
          enabled: false
      resource_attributes:
        container.id:
          enabled: false
