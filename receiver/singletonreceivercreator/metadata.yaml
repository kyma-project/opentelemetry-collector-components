type: singleton_receiver_creator
scope_name: otelcol/singletonreceivercreator

status:
  class: receiver
  stability:
    alpha: [metrics]
  distributions: [contrib]
  codeowners:
    active: [kyma-project/observability]
# Skip life cycle tests as we need a real kubeconfig to run the lifecycle tests, as the test needs to generate a kubeconfig client. Enable them once we have a proper solution for this
tests:
  skip_lifecycle: true

telemetry:
  metrics:
    receiver_singleton_leader_status:
      enabled: true
      description: Gauge of if the reporting system is leader of the relevant lease, 0 indicates backup, 1 indicates leader.
      unit: 1
      gauge:
        value_type: int
    receiver_singleton_lease_acquired_total:
      enabled: true
      description: Total number of successful lease acquisitions.
      unit: 1
      sum:
        monotonic: true
        value_type: int
    receiver_singleton_lease_lost_total:
      enabled: true
      description: Total number of lease losses.
      unit: 1
      sum:
        monotonic: true
        value_type: int
    receiver_singleton_lease_slowpath_total:
      enabled: true
      description: Total number of slow path exercised in renewing leader leases.
      unit: 1
      sum:
        monotonic: true
        value_type: int
