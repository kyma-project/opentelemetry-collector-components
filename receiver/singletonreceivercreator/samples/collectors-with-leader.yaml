apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-config
  namespace: default
data:
  config.yaml: |
    receivers:
      singleton_receiver_creator:
        auth_type: serviceAccount
        leader_election:
          lease_name: foo
          lease_namespace: default
          lease_duration: 15s
          renew_deadline: 10s
          retry_period: 2s
        receiver:
          k8s_cluster:
            node_conditions_to_report: [Ready, MemoryPressure]
            allocatable_types_to_report: [cpu, memory]
    processors:
      batch:
    exporters:
      debug:
        verbosity: detailed
    
    service:
      pipelines:
        metrics:
          receivers: [singleton_receiver_creator]
          processors: [batch]
          exporters: [debug]
      telemetry:
        logs:
          level: debug
---
apiVersion: v1
kind: Pod
metadata:
  name: collector-1
  namespace: default
spec:
  serviceAccountName: collector
  volumes:
    - name: config
      configMap:
        name: collector-config
  containers:
    - image: europe-docker.pkg.dev/kyma-project/prod/kyma-otel-collector:0.103.0-main
      imagePullPolicy: Always
      name: collector
      volumeMounts:
        - name: config
          mountPath: /etc/collector
      args:
        - --config=/etc/collector/config.yaml
---
apiVersion: v1
