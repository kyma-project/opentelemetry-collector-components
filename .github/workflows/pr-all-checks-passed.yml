name: All Checks Passed

permissions:
  contents: read

on:
  pull_request:
    types:
      [
        opened,
        synchronize,
        reopened,
        ready_for_review,
        edited,
        labeled,
        milestoned,
      ]
jobs:
  all-checks:
    runs-on: ubuntu-latest
    permissions:
      checks: read # Required for checking the status of actions
      contents: read
    steps:
      - uses: wechuli/allcheckspassed@5b5009ffd707b7c6759574c984bb666034b441eb # v2.0.0
        with:
          retries: "30"
          polling_interval: "1"
