name: All Checks Passed

permissions:
  contents: read

on:
  pull_request:
    types:
      [
        opened,
        synchronize,
        reopened,
        ready_for_review,
        edited,
        labeled,
        milestoned,
      ]
jobs:
  all-checks:
    runs-on: ubuntu-latest
    permissions:
      checks: read # Required for checking the status of actions
      contents: read
    steps:
      - uses: wechuli/allcheckspassed@e22f45a4f25f4cf821d1273705ac233355400db1 # v1.2.0
        with:
          retries: "30"
          polling_interval: "1"
